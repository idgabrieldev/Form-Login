    <title>FormLogin</title>
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <main class="screen-container">
      <h2 class="login-title">LOGIN</h2>
          <section class="login-box"> <!--caixa do login-->
            <form action="index.html" method="POST" class="login-form">
              <label for="email">E-mail:</label><!--sinalizaçao de entrada-->
              <input type="email" id="email" name="email" placeholder="Seu E-mail" required><!--entrada de dados-->

              <label for="password">Senha:</label><!--sinalizaçao de entrada-->
              <input type="password" id="password" name="password" placeholder="Password" required><!--entrada de dados-->
              <label for="gender">Gênero:</label>
              <select id="gender" name="gender"><!--poderia ter utilizado o (input type radio)-->
                <option value="Homem">Homem</option> 
                <option value="Mulher">Mulher</option>
                <option value="Outros">Outros</option>
              </select>
              <button type="submit">Entrar</button>
            </form>
          </section>   
    </main>
  </body>
</html>
